<mat-card>
    <mat-card-title>Atualizar Atividade</mat-card-title>
    <form>
        <mat-form-field appearance="legacy">
            <textarea matInput placeholder="Descrição" [(ngModel)]="atividade.descricao" name="descricao"></textarea>
        </mat-form-field>
        <p>
            <button  mat-raised-button color="primary" (click)="alterarStatusDaAtividade()">{{textStatusButton}}</button>
        </p>
    </form>
    <button mat-raised-button color="primary" (click)="updateAtividade()" >salvar</button>
    <button mat-raised-button color="accent" (click)="cancel()">cancelar</button>
</mat-card>
